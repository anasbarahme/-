<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>دفتر التخرج</title>
<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #e0e0e0;
  font-family: 'Amiri', serif;
}

.book-container {
  width: 900px;
  height: 550px;
  position: relative;
  perspective: 2000px;
}

.page {
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
  background: #fdfaf5;
  box-shadow: 0 5px 25px rgba(0,0,0,0.3);
  transform-origin: left;
  transition: transform 0.8s, z-index 0s 0.8s;
  border-radius: 10px;
  overflow: hidden;
  padding: 40px;
}

.page textarea {
  width: 100%;
  height: 80%;
  resize: none;
  font-size: 16px;
  font-family: 'Amiri', serif;
}

.page.flipped {
  transform: rotateY(-180deg);
  z-index: 0;
  transition: transform 0.8s;
}

button {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  padding: 12px 25px;
  font-size: 16px;
  border: none;
  background-color: #4a90e2;
  color: white;
  cursor: pointer;
  border-radius: 5px;
  z-index: 1000;
}

button:hover {
  background-color: #357ab8;
}

#prev { left: -150px; }
#next { right: -150px; }

.cover {
  background: #ffe5b4;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.cover h1, .cover h2, .cover p {
  margin: 10px;
  text-align: center;
}
</style>
</head>
<body>

<div class="book-container">

  <!-- الغلاف -->
  <div class="page cover"> 
    <h1>دفتر التخرج</h1>
    <h2>أنس البراهمة</h2>
    <p>دفعة 2026</p>
  </div>

  <!-- الصفحات سيتم توليدها ديناميكيًا بالـ JS -->

</div>

<!-- أزرار التحكم -->
<button id="prev">السابق</button>
<button id="next">التالي</button>

<script>
// توليد 100 صفحة بعد الغلاف
const bookContainer = document.querySelector('.book-container');

for(let i=1; i<=100; i++){
  const page = document.createElement('div');
  page.className = 'page';
  page.innerHTML = `<h3>الصفحة ${i}</h3><textarea></textarea>`;
  bookContainer.appendChild(page);
}

// جميع الصفحات بما فيها الغلاف
const pages = document.querySelectorAll('.page');
let currentPage = 0;

// إظهار الغلاف أولًا
pages.forEach((p,i)=>{
  p.style.zIndex = pages.length - i;
});

// أزرار التالي / السابق
document.getElementById('next').addEventListener('click', ()=>{
  if(currentPage < pages.length - 1){
    pages[currentPage].classList.add('flipped');
    currentPage++;
  }
});

document.getElementById('prev').addEventListener('click', ()=>{
  if(currentPage > 0){
    currentPage--;
    pages[currentPage].classList.remove('flipped');
  }
});
</script>

</body>
</html>
