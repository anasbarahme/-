<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>دفتر التخرج</title>
<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #f2f2f2;
  font-family: 'Amiri', serif;
}

.book-container {
  width: 900px;
  height: 550px;
  position: relative;
}

.page {
  width: 100%;
  height: 100%;
  background: #fdfaf5;
  padding: 40px;
  box-shadow: 0 0 20px rgba(0,0,0,0.3);
  display: none;
}

.page.active {
  display: block;
}

button {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  padding: 10px 20px;
  font-size: 16px;
}

#prev { left: -120px; }
#next { right: -120px; }
</style>
</head>
<body>

<div class="book-container">
  <div class="page active" id="cover">
    <h1 style="text-align:center;">دفتر التخرج</h1>
    <h2 style="text-align:center;">أنس البراهمة</h2>
    <p style="text-align:center;">دفعة 2026</p>
  </div>

  <div class="page">
    <h3>الصفحة 1</h3>
    <textarea style="width:100%;height:80%"></textarea>
  </div>

  <div class="page">
    <h3>الصفحة 2</h3>
    <textarea style="width:100%;height:80%"></textarea>
  </div>

  <button id="prev">السابق</button>
  <button id="next">التالي</button>
</div>

<script>
const pages = document.querySelectorAll('.page');
let currentPage = 0;

function showPage(index){
  pages.forEach((page,i)=> page.classList.remove('active'));
  pages[index].classList.add('active');
}

document.getElementById('next').addEventListener('click', ()=>{
  if(currentPage < pages.length - 1){
    currentPage++;
    showPage(currentPage);
  }
});

document.getElementById('prev').addEventListener('click', ()=>{
  if(currentPage > 0){
    currentPage--;
    showPage(currentPage);
  }
});
</script>

</body>
</html>
